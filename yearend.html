<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year End Party 2024</title>
    <style>
        /* --- 1. RESET & FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --deep-bg: #050214;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--deep-bg);
            /* Subtle Mesh Gradient Background */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(188, 19, 254, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.15), transparent 25%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- 2. HEADER --- */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            z-index: 2;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 7rem);
            text-transform: uppercase;
            line-height: 0.9;
            margin-bottom: 10px;
            /* Gradient Text */
            background: linear-gradient(to right, var(--neon-blue), white, var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(188, 19, 254, 0.3);
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }

        p.subtitle {
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: var(--neon-blue);
            text-transform: uppercase;
            animation: fadeInDown 0.8s ease-out 0.4s both;
        }

        /* --- 3. INFINITE SCROLL BENTO --- */
        .marquee-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding: 40px 0;
            
            /* Gradient Masks for smooth entry/exit */
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .marquee-track {
            display: flex;
            width: max-content; /* Allows content to be as wide as needed */
            gap: 20px;
            /* The animation matches the width of one set of items */
            animation: scroll 30s linear infinite;
        }

        /* Pause animation on hover */
        .marquee-container:hover .marquee-track {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } /* Moves exactly half way (one full set) */
        }

        /* --- BENTO CARD STYLES --- */
        .bento-group {
            display: flex;
            gap: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.4);
            transform: scale(0.98);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        /* Sizing utilities */
        .box-300 { width: 300px; height: 300px; }
        .box-wide { width: 300px; height: 140px; } /* Stacked make 300 total (plus gap) */
        .box-tall { width: 200px; height: 300px; }
        .box-large { width: 400px; height: 300px; }

        /* Text Overlays */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to top, black, transparent);
            color: white;
            font-weight: 600;
        }

        .text-card {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.2), rgba(188, 19, 254, 0.2));
        }

        /* --- 4. FOOTER / INFO --- */
        .info-section {
            margin-top: auto;
            text-align: center;
            padding: 40px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .info-pill {
            border: 1px solid var(--neon-blue);
            padding: 15px 40px;
            border-radius: 50px;
            background: rgba(0, 243, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }
        
        .info-pill.pink {
            border-color: var(--neon-pink);
            background: rgba(188, 19, 254, 0.05);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.1);
        }

        /* --- BACK BUTTON --- */
        .back-button {
            position: relative;
            bottom: auto;
            left: auto;
            transform: none;
            background-color: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            z-index: 100;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: var(--neon-blue);
            color: var(--deep-bg);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .marquee-track { animation-duration: 20s; } /* Faster on mobile */
            .box-large { width: 300px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Year End Party from our school</h1>
    </header>

    <div class="marquee-container">
        <div class="marquee-track">
            
            <!-- === SET 1 (Original) === -->
            <div class="bento-group">
                
                <!-- Col 1: Text + Small Image -->
                <div class="column">
                    <div class="card box-wide text-card">
                        <h3 style="font-size: 1.5rem">YEAR END HIGHLIGHTS</h3>
                    </div>
                    <div class="card box-wide">
                        <img src="Images/yearend1.jpg" alt="Party">
                    </div>
                </div>

                <!-- Col 2: Large Feature Image -->
                <div class="card box-large">
                    <img src="Images/yearend2.jpg" alt="Event Crowd">
                    <div class="overlay"></div>
                </div>

                <!-- Col 3: Tall Image -->
                <div class="card box-tall">
                    <img src="Images/yearend3.jpg" alt="DJ">
                    <div class="overlay"></div>
                </div>

                <!-- Col 4: Square -->
                <div class="card box-300">
                    <img src="Images/yearend4.jpg" alt="Toast">
                    <div class="overlay"></div>
                </div>

                <!-- Col 5: Stacked Wide -->
                <div class="column">
                    <div class="card box-wide">
                         <img src="Images/yearend5.jpg" alt="Neon">
                    </div>
                    <div class="card box-wide text-card" style="border-color: var(--neon-pink)">
                        <h3 style="color:var(--neon-pink)">YEAR END PARTY</h3>
                    </div>
                </div>

                 <!-- Col 6: Tall Image -->
                 <div class="card box-tall">
                    <img src="Images/yearend6.jpg" alt="Music">
                </div>

            </div>
            <!-- === END SET 1 === -->

            <!-- === SET 2 (Duplicate for smooth loop) === -->
            <div class="bento-group">
                
                <!-- Col 1: Text + Small Image -->
                <div class="column">
                    <div class="card box-wide text-card">
                        <h3 style="font-size: 1.5rem">Highlights</h3>
                    </div>
                    <div class="card box-wide">
                        <img src="Images/yearend7.jpg" alt="Party">
                    </div>
                </div>

                <!-- Col 2: Large Feature Image -->
                <div class="card box-large">
                    <img src="Images/yearend8.jpg" alt="Event Crowd">
                    <div class="overlay"></div>
                </div>

                <!-- Col 3: Tall Image -->
                <div class="card box-tall">
                    <img src="Images/yearend9.jpg" alt="DJ">
                    <div class="overlay"></div>
                </div>

                <!-- Col 4: Square -->
                <div class="card box-300">
                    <img src="Images/yearend10.jpg" alt="Toast">
                    <div class="overlay"></div>
                </div>

                <!-- Col 5: Stacked Wide -->
                <div class="column">
                    <div class="card box-wide">
                         <img src="Images/yearend11.jpg" alt="Neon">
                    </div>
                    <div class="card box-wide text-card" style="border-color: var(--neon-pink)">
                        <h3 style="color:var(--neon-pink)">YEAR END PARTY</h3>
                    </div>
                </div>

                 <!-- Col 6: Tall Image -->
                 <div class="card box-tall">
                    <img src="Images/yearend12.jpg" alt="Music">
                </div>

            </div>
            <!-- === END SET 2 === -->

        </div>
    </div>

    <div class="info-section">
        <div class="info-pill">
            <h3>GLORIOUS GOD"S FAMILY CHRISTIAN SCHOOL &copy; 2025</h3>
        </div>
    </div>

    <div style="text-align: center;">
        <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
    </div>

</body>
</html>
