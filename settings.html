<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Settings - Admin Panel</title>
		<link rel="stylesheet" href="css/admin.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="app">
			<aside class="sidebar">
				<div class="brand">Glorious God's Family<span>Christian School</span></div>
				<nav>
					<a href="admin.html">Dashboard</a>
					<a href="student_admin.html">Students</a>
					<a href="teachers.html">Teachers</a>
					<a href="classes.html">Classes</a>
					<a href="reports.html">Reports</a>
					<a class="active" href="settings.html">Settings</a>
				</nav>
				<div class="sidebar-foot">Logged in as <strong>admin</strong></div>
			</aside>

			<main class="main">
				<header class="topbar">
					<h1>Settings</h1>
				</header>

				<section class="settings-container">
					<div class="settings-card">
						<h2>General Settings</h2>
						<form>
							<div class="form-group">
								<label>School Name</label>
								<input type="text" value="Glorious God's Family Christian School" />
							</div>
							<div class="form-group">
								<label>School Email</label>
								<input type="email" value="info@gloriousgod.edu" />
							</div>
							<div class="form-group">
								<label>Phone Number</label>
								<input type="tel" value="(555) 123-4567" />
							</div>
							<button type="submit" class="btn-save">Save Changes</button>
						</form>
					</div>

					<div class="settings-card">
						<h2>System Settings</h2>
						<form>
							<div class="form-group">
								<label>Academic Year</label>
								<input type="text" value="2024-2025" />
							</div>
							<div class="form-group">
								<label>Grading Scale</label>
								<select>
									<option>A-F (100-0)</option>
									<option>1-10</option>
									<option>Pass/Fail</option>
								</select>
							</div>
							<div class="form-group">
								<label>Attendance Threshold (%)</label>
								<input type="number" value="75" min="0" max="100" />
							</div>
							<button type="submit" class="btn-save">Save Changes</button>
						</form>
					</div>

					<div class="settings-card">
						<h2>User Management</h2>
						<div class="form-group">
							<button id="manageUsers" class="btn-secondary">Manage Users</button>
							<button id="changePassword" class="btn-secondary">Change Password</button>
						</div>
					</div>
				</section>

				<footer class="footer">Â© <span id="year"></span> Schoolwide Management System</footer>
			</main>
		</div>

		<script src="admin.js" defer></script>
	</body>
</html>
